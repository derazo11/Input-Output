<div class="card" (click)="userSelect()">
    <div class="card-body" >
        <h5 class="card-title">{{ name }}</h5>
        <p class="card-text">Email: {{ email }}</p>
        <p class="card-text">Age: {{ age }}</p>
        <button (click)="removeUser()" class="btn btn-danger">Eliminar usuario</button>
    </div>
</div>
